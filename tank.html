<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NEON DRIFT ONLINE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #setup { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .ui { position: absolute; top: 20px; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px #0ff; display: flex; gap: 30px; }
        canvas { background: #111; border: 2px solid #0ff; box-shadow: 0 0 20px #0ff5; }
        .input-box { background: #1a1a1a; padding: 20px; border: 1px solid #0ff; border-radius: 10px; text-align: center; }
        input { padding: 10px; margin: 10px; border: none; border-radius: 5px; width: 200px; }
        button { padding: 10px 20px; background: #0ff; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup">
        <div class="input-box">
            <h1>NEON DRIFT</h1>
            <p>Deine ID: <span id="my-id" style="color:#0ff">...</span></p>
            <input type="text" id="target-id" placeholder="Gegner ID">
            <button onclick="connect()">START RACE</button>
            <p id="status">Warte auf Verbindung...</p>
        </div>
    </div>

    <div class="ui">
        <div>DU: <span id="my-lap">0</span>/3 Laps</div>
        <div>ENEMY: <span id="enemy-lap">0</span>/3 Laps</div>
    </div>

    <canvas id="raceCanvas"></canvas>

<script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 400;

    let peer, conn, myId;
    let myLaps = 0, enemyLaps = 0;
    const keys = {};

    const car = { x: 400, y: 300, angle: 0, speed: 0, color: '#0ff' };
    const enemy = { x: 400, y: 300, angle: 0, color: '#f0f' };

    // Strecke (einfaches Oval)
    function drawTrack() {
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 60;
        ctx.beginPath();
        ctx.ellipse(400, 200, 300, 150, 0, 0, Math.PI * 2);
        ctx.stroke();
        
        ctx.strokeStyle = "#0ff";
        ctx.lineWidth = 2;
        ctx.setLineDash([10, 10]);
        ctx.stroke();
        ctx.setLineDash([]);
    }

    function init() {
        peer = new Peer();
        peer.on('open', id => { myId = id; document.getElementById('my-id').innerText = id; });
        peer.on('connection', c => { conn = c; setupConn(); });
    }

    function connect() {
        const id = document.getElementById('target-id').value;
        conn = peer.connect(id);
        setupConn();
    }

    function setupConn() {
        conn.on('open', () => {
            document.getElementById('setup').style.display = 'none';
            gameLoop();
        });
        conn.on('data', data => {
            enemy.x = data.x; enemy.y = data.y; enemy.angle = data.angle; enemyLaps = data.laps;
        });
    }

    function gameLoop() {
        // Steuerung
        if (keys['w'] || keys['ArrowUp']) car.speed = Math.min(car.speed + 0.2, 5);
        else car.speed *= 0.95;

        if (keys['a'] || keys['ArrowLeft']) car.angle -= 0.05 * (car.speed / 5);
        if (keys['d'] || keys['ArrowRight']) car.angle += 0.05 * (car.speed / 5);

        car.x += Math.cos(car.angle) * car.speed;
        car.y += Math.sin(car.angle) * car.speed;

        // Lap Logic (vereinfacht: Wenn links 체ber die Mitte gefahren wird)
        if (car.x < 150 && car.y > 190 && car.y < 210) {
            // Checkpoint-System m체sste hier rein, f체r jetzt z채hlen wir einfach
        }

        // Zeichnen
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawTrack();
        
        drawCar(car);
        drawCar(enemy);

        document.getElementById('my-lap').innerText = myLaps;
        document.getElementById('enemy-lap').innerText = enemyLaps;

        conn.send({ x: car.x, y: car.y, angle: car.angle, laps: myLaps });
        requestAnimationFrame(gameLoop);
    }

    function drawCar(c) {
        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.angle);
        ctx.fillStyle = c.color;
        ctx.fillRect(-10, -5, 20, 10);
        ctx.fillStyle = "#fff";
        ctx.fillRect(5, -4, 4, 8); // Scheinwerfer
        ctx.restore();
    }

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);
    init();
</script>
</body>
</html>
